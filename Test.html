<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на цифровую грамотность</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1f22;
            color: #ffffff;
        }
        header {
            background-color: #313338;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 50px;
            max-width: 800px;
            margin: auto;
            text-align: left;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #7289da;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #5a6fb4;
        }
        .question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Тест на цифровую грамотность</h1>
    </header>
    
    <div class="content">
        <h2>Проверьте свои знания!</h2>
        <p>Отметьте правильные варианты ответов и нажмите кнопку "Проверить результат".</p>
        
        <form id="quizForm">
            <script>
                let questions = [
                    { q: "Какой пароль считается самым надежным?", a: ["123456", "qwerty", "Случайный набор символов"], correct: 2 },
                    { q: "Как защитить аккаунт от взлома?", a: ["Один пароль для всех сервисов", "Включить двухфакторную аутентификацию", "Записывать пароль на листочке"], correct: 1 },
                    { q: "Как проверить, является ли новость фейковой?", a: ["Доверять сенсационным заголовкам", "Проверить источник и использовать фактчекинг", "Доверять всему, что публикуют блогеры"], correct: 1 },
                    { q: "Что делать, если вам пришло подозрительное письмо с просьбой ввести пароль?", a: ["Ввести пароль, если письмо выглядит официально", "Игнорировать и удалить письмо", "Ответить на письмо и уточнить детали"], correct: 1 },
                    { q: "Как понять, что сайт безопасен?", a: ["У него красивый дизайн", "Он использует HTTPS и имеет сертификат безопасности", "Он встречается в рекламе"], correct: 1 },
                    { q: "Какое расширение чаще всего у вредоносных файлов?", a: [".exe", ".txt", ".mp3"], correct: 0 },
                    { q: "Какой метод аутентификации наиболее безопасен?", a: ["Пароль", "Двухфакторная аутентификация", "Дата рождения"], correct: 1 },
                    { q: "Как защититься от фишинговых атак?", a: ["Не переходить по подозрительным ссылкам", "Скачать больше антивирусов", "Кликать на все ссылки"], correct: 0 },
                    { q: "Что делать, если вас взломали?", a: ["Сменить пароли и проверить устройства", "Удалить аккаунт", "Ничего не делать"], correct: 0 },
                    { q: "Как можно определить поддельную страницу банка?", a: ["Проверить URL и сертификат безопасности", "Посмотреть цвет логотипа", "Оценить дизайн страницы"], correct: 0 },
                    { q: "Как можно проверить достоверность фото?", a: ["Обратный поиск изображений", "Спросить в соцсетях", "Оценить цветовую гамму"], correct: 0 },
                    { q: "Какой способ передачи данных безопаснее?", a: ["Открытый Wi-Fi", "VPN и HTTPS", "SMS"], correct: 1 },
                    { q: "Что делать, если в сети распространяют ложную информацию о вас?", a: ["Игнорировать", "Сообщить в администрацию сайта и обратиться в правоохранительные органы", "Удалить свою страницу"], correct: 1 },
                    { q: "Как защитить свои данные в соцсетях?", a: ["Открыть весь профиль для всех", "Настроить приватность и минимизировать публичные данные", "Добавлять как можно больше друзей"], correct: 1 },
                    { q: "Что значит термин 'кейлоггер'?", a: ["Программа, фиксирующая нажатия клавиш", "Антивирус", "Фейковая новость"], correct: 0 },
                    { q: "Как понять, что ваш компьютер заражен вирусом?", a: ["Медленная работа, неожиданные окна и зависания", "Новые обои на рабочем столе", "Изменился шрифт в браузере"], correct: 0 },
                    { q: "Какие данные нельзя публиковать в интернете?", a: ["Имя питомца", "Пароли и номера банковских карт", "Любимые фильмы"], correct: 1 },
                    { q: "Какую информацию можно безопасно оставлять в публичном доступе?", a: ["Домашний адрес", "Общие интересы и увлечения", "Номер паспорта"], correct: 1 },
                    { q: "Как работает двустороннее шифрование?", a: ["Только отправитель и получатель могут расшифровать сообщение", "Сообщение можно расшифровать любому пользователю", "Шифрование зависит от цвета экрана"], correct: 0 }
                ];
                
                let correctAnswers = {};
                let quizHTML = "";
                questions.forEach((q, index) => {
                    quizHTML += `<div class='question'>
                        <p>${index + 1}. ${q.q}</p>`;
                    q.a.forEach((option, optIndex) => {
                        quizHTML += `<input type='radio' name='q${index + 1}' value='${optIndex}'> ${option}<br>`;
                    });
                    quizHTML += "</div>";
                    correctAnswers[`q${index + 1}`] = q.correct;
                });
                document.write(quizHTML);
            </script>
            
            <button type="button" class="btn" onclick="checkResults()">Проверить результат</button>
        </form>
        
        <p id="result"></p>
        <a href="index.html" class="btn">Вернуться на главную</a>
    </div>
    
    <script>
        function checkResults() {
            let score = 0;
            for (let i = 1; i <= 20; i++) {
                if (document.querySelector(`input[name="q${i}"]:checked`)?.value == correctAnswers[`q${i}`]) {
                    score++;
                }
            }
            document.getElementById("result").innerText = `Ваш результат: ${score} из 20.`;
        }
    </script>
</body>
</html>
